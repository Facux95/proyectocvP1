<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css.css">
  <title>boostrap cv</title>
</head>
<body>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Proyectos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Informacion</a>
    </li>
  </ul>

  <div id="carouselExampleCaptions" class="carousel slide carousel-fade">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="5000">
        <img src="" class="d-block w-100" alt="Imagen del Primer trabajo">
        <div class="carousel-caption d-none d-md-block">
          <h5>Primer Trabajo</h5>
        </div>
      </div>
      <div class="carousel-item" data-interval="5000">
        <img src="" class="d-block w-100" alt="Imagen del Segundo trabajo">
        <div class="carousel-caption d-none d-md-block">
          <h5>Segundo trabajo</h5>
        </div>
      </div>
      <div class="carousel-item" data-interval="5000">
        <img src="" class="d-block w-100" alt="Imagen del Tercer trabajo">
        <div class="carousel-caption d-none d-md-block">
          <h5>Tercer Trabajo</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="contenedor">
    <img src="" alt="Foto de usuario" id="foto"> 
    <h2>Nombre: <span id="nombre"></span></h2>
    <div>
        <p>Correo: <span id="correo"></span></p>
        <p>Telefono: <span id="telefono"></span></p>
    </div>
  </div>

  <!-- boton de testeo  <div class="boton"> 
    <button id="boton"> Generar usuario</button>
  </div>  -->

  <script src="Js.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
